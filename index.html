<script>
  window.addEventListener('hashchange', loadContents);
  function loadContents() {
    var page = window.location.hash.substring(1);
    if (page === '') {
      page = 'home';
    }
    page += '.html'
    $('#content').load(page, function () {
      document.querySelectorAll('script[type="text/markdown"]').forEach(function (script) {
        let newNode = document.createElement('div');
        if (script.src !== undefined) {
          let request = new XMLHttpRequest();
          request.onreadystatechange = function () {
            if (request.readyState === XMLHttpRequest.DONE) {
              if (request.status === 200) {
                newNode.innerHTML = marked(request.responseText);
              } else {
                newNode.textContent = 'Failed to load ' + script.src;
              }
              script.replaceWith(newNode);
            }
          }
          request.open('GET', script.src, true);
          request.overrideMimeType('text/markdown');
          request.send();
        } else {
          newNode.innerHTML = marked(script.textContent);
          script.replaceWith(newNode);
        }
      });
    });
  }
  loadContents();
</script>
